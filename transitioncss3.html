<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Animation Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #f4f4f4;
    }

    h1 {
      color: #333;
    }

    .animated-btn {
      padding: 15px 30px;
      background-color: #008CBA;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .animated-btn:hover {
      animation: bounce 0.6s;
    }

    @keyframes bounce {
      0%   { transform: translateY(0); }
      30%  { transform: translateY(-10px); }
      60%  { transform: translateY(5px); }
      100% { transform: translateY(0); }
    }

    #animatedBox {
      margin: 30px auto;
      width: 100px;
      height: 100px;
      background-color: coral;
      border-radius: 10px;
      transition: transform 1s;
    }

    .move-box {
      transform: translateX(200px) rotate(360deg);
    }
  </style>
</head>
<body>

  <h1>Interactive Web Animation</h1>
  <button class="animated-btn" onclick="triggerBoxAnimation()">Animate Box</button>

  <div id="animatedBox"></div>

  <h2>Choose Your Theme Color</h2>
  <input type="color" id="colorPicker" />
  <button onclick="savePreference()">Save Preference</button>

  <script>
    // Load stored color on page load
    window.onload = function () {
      const savedColor = localStorage.getItem('bgColor');
      if (savedColor) {
        document.body.style.backgroundColor = savedColor;
        document.getElementById('colorPicker').value = savedColor;
      }
    };

    // Save color preference to localStorage
    function savePreference() {
      const selectedColor = document.getElementById('colorPicker').value;
      localStorage.setItem('bgColor', selectedColor);
      document.body.style.backgroundColor = selectedColor;
    }

    // Trigger animation by toggling class
    function triggerBoxAnimation() {
      const box = document.getElementById('animatedBox');
      box.classList.toggle('move-box');
    }
  </script>

</body>
</html>
